spring.application.name=notification-service
server.port=0

eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0
spring.sleuth.integration.enabled=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=NotificationTopic
spring.kafka.consumer.groupId=notificationId
spring.kafka.consumer.key.deserializer=org.apacha.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.spring.json.type.mapping=event:com.programming.techie.OrderPlacedEvent